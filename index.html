<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BBCode Tester</title>
<link href="style.css" rel="stylesheet" />
<link href="bbcode.css" rel="stylesheet" />
</head>
<body>

<div class="styler">
	<button onclick="insertTag('b')" title="Bold (Ctrl+B)" style="font-family: serif;"><b>B</b></button>
	<button onclick="insertTag('i')" title="Italics (Ctrl+I)" style="font-family: serif;"><i>I</i></button>
	<button onclick="insertTag('u')" title="Underline (Ctrl+U)" style="font-family: serif;"><u>U</u></button>
	<button onclick="insertTag('s')" title="Strikethrough (Ctrl+S)" style="font-family: serif;"><s>S</s></button>
	<button onclick="insertTag('url')" title="Hyperlink (Ctrl + Shift + U)" style="color: blue; text-decoration: underline;">link</button>
	<button onclick="insertTag('img')" title="Image (Ctrl + Shift + I)"><img src="image.png"></button>
	<button onclick="insertTag('font', 'cursive')" title="Change Font (Ctrl + Shift + F)"><span 
		style="font-family: Arial, sans-serif;"     >f</span><span 
		style="font-family: Courier New, monospace;">o</span><span 
		style="font-family: Comic Sans MS, cursive;">n</span><span 
		style="font-family: Georgia, serif;"        >t</span>
	</button>
	<button onclick="insertTag('size', '16')" title="Change Size (Ctrl + Shift + S)"><span 
		style="font-size: 14pt;">s</span><span 
		style="font-size: 12pt;">i</span><span 
		style="font-size: 10pt;">z</span><span 
		style="font-size:  8pt;">e</span>
	</button>
	<button onclick="insertTag('color', 'red')" title="Change Color (Ctrl + Shift + C)" style="font-weight: bold; font-size: 10pt;"><span 
		style="color: red;"   >c</span><span 
		style="color: orange;">o</span><span 
		style="color: green;" >l</color><span 
		style="color: blue;"  >o</span><span 
		style="color: purple;">r</span>
	</button>
	<button onclick="insertTag('highlight', 'yellow')" title="Highlight (Ctrl + H)">
	<span style="background-color: yellow; font-size: 10pt">hilite</span>
	</button>
	<button onclick="insertTag('center')" title="Center (Ctrl + \)" style="padding: 2px;">
		<div style="text-align: center; font-size: 6px; width: 16px; line-height: 6px;"><span style="font-family: monospace; font-weight: bold;">The quick brown fox</span></div>
	</button>
	<button onclick="insertTag('quote')" title="Block Quote (Ctrl + Q)">
		<blockquote style="font-size: 13pt; margin: 0; border-color: gray;">“ ”</blockquote>
	</button>
	<button onclick="insertTag('code')" title="Unformatted (Ctrl + `)" style="font-family: monospace;">
		<pre>[?]</pre>
	</button>
	<button onclick="insertList()" title="Bulleted List (Ctrl + L)" style="font-size:8pt;">
		<ul style="padding-left: 10px; margin: 0;">
			<li>―</li>
			<li>―</li>
		</ul>
	</button>
	<button onclick="insertList(1)" title="Numbered List (Ctrl + 1)" style="font-size: 8pt;">
		<ol style="padding-left: 10px; margin: 0;">
			<li>―</li>
			<li>―</li>
		</ol>
	</button>
	<button onclick="insertTag('sup')" title="Superscript (Ctrl + -)" style="font-size: 8pt;">x<sup>2</sup></button>
	<button onclick="insertTag('sub')" title="Subscript (Ctrl + =)"   style="font-size: 8pt;">O<sub>2</sub></button>
</div>
<textarea cols="80" rows="8" id="editor" oninput="updatePost(event)" onkeydown="shortcut(event)" spellcheck="false"></textarea>
<div id="preview"></div>
<div id="unclosed"></div>

<script src="bbcode25.js"></script>
<script src="script.js"></script>

</body>
</html>
