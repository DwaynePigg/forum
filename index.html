<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>BBCode Tester</title>
<link href="style.css" rel="stylesheet" />
<link href="bbcode.css" rel="stylesheet" />
</head>
<body>

<div class="styler">
	<button onclick="insertTag('b')" title="Bold (Ctrl+B)" class="serif"><b>B</b></button>
	<button onclick="insertTag('i')" title="Italics (Ctrl+I)" class="serif"><i>I</i></button>
	<button onclick="insertTag('u')" title="Underline (Ctrl+U)" class="serif"><u>U</u></button>
	<button onclick="insertTag('s')" title="Strikethrough (Ctrl+S)" class="serif"><s>S</s></button>
	<button onclick="insertTag('url')" title="Hyperlink (Ctrl + Shift + U)" style="color: blue; text-decoration: underline;">url</button>
	<button onclick="insertTag('img')" title="Image (Ctrl + Shift + I)">🖼️</button>
	<button onclick="insertTag('sup')" title="Superscript" class="hidemobile">x<sup>2</sup></button>
	<button onclick="insertTag('sub')" title="Subscript"   class="hidemobile">O<sub>2</sub></button>
	<button onclick="insertTag('center')" title="Center (Ctrl + \)" style="padding: 2px;">
		<div style="border-bottom: 1px solid black; text-align: center; font-size: 8pt; width: 24px;">A</div>
	</button>
	<button onclick="insertTag('quote')" title="Block Quote (Ctrl + Q)" class="hidemobile">
		<div style="border: 1px solid; padding: 1px; font-size: 13pt;">“ ”</div>
	</button>
	<button onclick="insertTag('code')" title="Unformatted" style="font-family: monospace;" class="hidemobile">[/]</button>
	<button onclick="insertTag('list')" title="Bulleted List (Ctrl + L)" class="hidemobile" style="font-size:8pt; text-align: left;">
		<ul style="padding-left: 14px; margin: 0;">
			<li>―</li>
			<li>―</li>
		</ul>
	</button>
	<button onclick="insertTag('list')" title="Numbered List" class="hidemobile" style="font-size: 8pt; text-align: left;">
		<ol style="padding-left: 14px; margin: 0;">
			<li>―</li>
			<li>―</li>
		</ol>
	</button>
	<button onclick="insertTag('color', 'red')" title="Change Color"><span 
		style="color: red;"   >c</span><span 
		style="color: orange;">o</span><span 
		style="color: green;" >l</color><span 
		style="color: blue;"  >o</span><span 
		style="color: purple;">r</span>
	</button>
	<button onclick="insertTag('font', 'cursive')" title="Change Font" style="font-family: Impact;" class="hidemobile">font</button>
	<button onclick="insertTag('size', '16')" title="Change Size"><span 
		style="font-size: 14pt;">s</span><span 
		style="font-size: 12pt;">i</span><span 
		style="font-size: 10pt;">z</span><span 
		style="font-size: 8pt;" >e</span>
	</button>
	<button onclick="insertTag('highlight', 'yellow')" title="Highlight" class="hidemobile">
	<span style="background-color: yellow;">hi</span>
	</button>
</div>
<textarea cols="80" rows="8" id="editor" oninput="updatePost(event)" onkeydown="shortcut(event)" spellcheck="false"></textarea>
<div id="preview"></div>

<script src="bbcode25.js"></script>
<script src="script.js"></script>

</body>
</html>
